<!DOCTYPE html>
<html>
    <head>
        <title>Current Date and Time </title>
        <style>
            p {font : 14px normal arial, verdana, helvetica;}
        </style>
        <script>
            function telltime() {
                var out = "";
                var now = new Date();

                out += now.getDate() + " " + now.toLocaleString('en-us', {month: 'short'})+ " " + now.getFullYear() + " " + now.getHours() + ":" + now.getMinutes();

                document.getElementById("div1").innerHTML = out;
            }
        </script>
    </head>
    <body>
        The current date and time are:<br/>
        <div id="div1"></div>
        <script>
            telltime(); //String must look like: 25 Dec 2011 12:35
        </script>
        <input type="button" onclick="location.reload()" value ="Refresh" />
    </body>
</html>
