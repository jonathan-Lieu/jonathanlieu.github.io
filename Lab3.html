<!DOCTYPE html>
<html>
    <head>
        <title>Fahrenheit From Celsius</title>
    </head>
    <body>
        <script>
            var cTemp = 0; // temperature in celsius
            var fTemp = 0;
            function celsiusToFahrenheit() { //Calculate Fahrenheit 
                fTemp = ((cTemp * 9) / 5) + 32;
                return "The Celsius temperature is " + cTemp + ", and in fahrenheit is " + fTemp;
            }
            var message = celsiusToFahrenheit(prompt("Please enter a number."));
            alert(message);
        </script>
    </body>
</html>
